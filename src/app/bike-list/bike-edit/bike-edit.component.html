<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="bikeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-default"
            [disabled]="!bikeForm.valid"
            style="margin-right: 5px;">
            {{ isSaving ? 'Saving...' : 'Save' }}
          </button>
          <button
            type="button"
            class="btn btn-default"
            (click)="onCancel()"
            style="margin-right: 5px;">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-default"
            (click)="bikeForm.reset()">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
              <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">Name is required</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="text"
              id="price"
              formControlName="price"
              class="form-control">
              <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                <div *ngIf="price.errors?.['required']">Price is required</div>
                <div *ngIf="price.errors?.['pattern']">Enter decimal only</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="text"
              id="quantity"
              formControlName="quantity"
              class="form-control">
              <div *ngIf="quantity.touched && quantity.invalid" class="alert alert-danger">
                <div *ngIf="quantity.errors?.['required']">Quantity is required.</div>
                <div *ngIf="quantity.errors?.['pattern']">Enter number number</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control">
              <div *ngIf="imagePath.touched && imagePath.invalid" class="alert alert-danger">
                <div *ngIf="imagePath.errors?.['required']">URL path is required</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6">
            </textarea>
            <div *ngIf="description.touched && description.invalid" class="alert alert-danger">
              <div *ngIf="description.errors?.['required']">Description is required</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
